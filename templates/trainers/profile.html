{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow">
    <h1 class="text-2xl font-bold mb-6">My Trainer Profile</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-1">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.help_text %}
                    <p class="text-sm text-gray-500">{{ field.help_text }}</p>
                {% endif %}
                {% for error in field.errors %}
                    <p class="text-sm text-red-500">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <div class="flex justify-between items-center mt-6">
            <a href="{% url 'trainers:dashboard' %}" class="text-gray-600 hover:text-blue-600">
                ‚Üê Back to Dashboard
            </a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Update Profile
            </button>
        </div>
    </form>
</div>
{% endblock %}
