{% extends 'form_base.html' %}

{% block form_title %}Add Client{% endblock %}
{% block submit_text %}Send Invitation{% endblock %}
{% block back_url %}{% url 'trainers:client_list' %}{% endblock %}
{% block back_text %}Back to Clients{% endblock %}

{% block extra_js %}
<script>
function togglePassword(btn) {
  const input = btn.closest('.relative').querySelector('.password-field');
  if (!input) return;
  const isHidden = input.type === 'password';
  input.type = isHidden ? 'text' : 'password';
  btn.textContent = isHidden ? 'Hide' : 'Show';
}
</script>

{%endblock%}
