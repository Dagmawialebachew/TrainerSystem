{% extends 'base.html' %}

{% block title %}Delete Food{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-16">
    <div class="bg-white shadow-xl rounded-2xl p-8 text-center space-y-6 border border-red-200">
        
        <!-- Warning Icon -->
        <div class="flex justify-center">
            <div class="bg-red-100 text-red-600 w-16 h-16 flex items-center justify-center rounded-full">
                <i class="fas fa-exclamation-triangle text-2xl"></i>
            </div>
        </div>

        <h1 class="text-2xl font-bold text-gray-900">Delete Food</h1>
        <p class="text-gray-700">
            Are you sure you want to permanently delete 
            <span class="font-semibold text-gray-900">“{{ object.name }}”</span> 
            from your food list?
        </p>

        <form method="post" class="pt-4">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-xl font-semibold shadow transition">
                    <i class="fas fa-trash-alt mr-2"></i> Delete
                </button>
                <a href="{% url 'nutrition:food_list' %}" 
                   class="px-6 py-2 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-100 transition">
                    Cancel
                </a>
            </div>
        </form>

        <p class="text-sm text-gray-500">This action cannot be undone.</p>
    </div>
</div>
{% endblock %}
